<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomSpeed AI Chat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px 15px;
            border-radius: 8px;
            margin: 5px 0;
            max-width: 80%;
        }
        .user {
            align-self: flex-end;
            background: #007bff;
            color: white;
        }
        .bot {
            align-self: flex-start;
            background: #e5e5e5;
            color: black;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-left: 10px;
        }
        .typing {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">💬 Gemini AI Chat</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Use relative path so it works on both local and deployed environments
        const API_URL = "/chat"; 

        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage("user", message);
            userInput.value = "";

            appendMessage("bot", "⏳ Thinking...", true);

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                removeTypingIndicator();
                appendMessage("bot", data.reply || "No response.");
            } catch (error) {
                removeTypingIndicator();
                appendMessage("bot", "⚠ Error communicating with AI.");
            }
        }

        function appendMessage(sender, text, isTyping = false) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.innerText = text;
            if (isTyping) messageDiv.classList.add("typing");
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function removeTypingIndicator() {
            const chatBox = document.getElementById("chat-box");
            const typingIndicators = document.querySelectorAll(".typing");
            typingIndicators.forEach(indicator => chatBox.removeChild(indicator));
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
        }
    </script>

</body>
</html>
